# We should avoid use of these properties (show_sql), which sends logs to standard output and use loggers instead
hibernate.show_sql=false

# This can control the formatting of sql queries logged to configured appender as well.(not only to standard output generated by hibernate.show_sql).
hibernate.format_sql=true
use_sql_comments=false
db_connection_url=jdbc:mysql://localhost/spring_data_jpa_test_db
hibernate.hbm2ddl.auto=update